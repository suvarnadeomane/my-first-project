<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar style="background-color:#009688;">Login Page</mat-toolbar>
        <form class="example-form" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>User Name</mat-label>
              <input matInput placeholder="username" >
            </mat-form-field>
          
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="password">
            </mat-form-field>
            <button mat-raised-button type="submit" >Login</button>
          </form>
          
    </mat-card>
</div>
